formatVersion: 1
name: Git synchro
version: 1
inputs: {}
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      image: PhotonOS
      flavor: Medium
      networks:
        - network: ${resource.Cloud_Network_1.id}
  Cloud_Network_1:
    type: Cloud.Network
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      networkType: existing
      constraints:
        - tag: nettype:Management

